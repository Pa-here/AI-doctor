<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

    <title>AI Doctor | Your Virtual Doctor</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/stethoscope.png') }}"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark">
    <h1
      class="text-center text-white fw-bold mt-2"
      style="font-family: 'Audiowide', cursive"
    >
      AI Doctor
    </h1>

    <div class="chat my-2 mx-4">
      <div class="chat-title">
        <h1>AI Doctor</h1>
        <h2>Your Virtual Doctor</h2>
        <figure class="avatar">
          <img src="{{ url_for('static', filename='css/bot.png') }}" />
        </figure>
      </div>
      <div class="messages">
        <div class="messages-content"></div>
      </div>
      <form class="message-box" id="mymsg">
        <input
          type="text"
          id="MSG"
          name="MSG"
          class="message-input"
          placeholder="Type message..."
        />

        <i class="fas fa-microphone" id="start-record-btn"></i>
        <button type="submit" class="message-submit">Send</button>
      </form>
      <div class="no-browser-support" style="display: none">
        <h3 style="color: red">
          Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening
          This Demo In Google Chrome.
        </h3>
      </div>
    </div>
    <!-- <div class="bg"></div> -->

    <!-- Search Bar -->
    <!-- <div class="container ml-5 pl-5 bg-warning"> -->
    <div class="bg-warning p-4 rounded-3 wrapper">
      <h6
        class="display-6 text-white fw-bold d-inline-block"
        style="float: left"
      >
        Symptoms
      </h6>
      <h6><span class="badge bg-secondary d-inline-block">বাংলা</span></h6>
      <br />
      <div class="search-input mt-3">
        <!-- <a href="" target="_blank" hidden></a> -->
        <input type="text" placeholder="Type to search.." />
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    </div>
    <!-- </div> -->

    <div
      class="alert alert-info my-5"
      style="margin-left: 60%; max-width: 450px; display: none"
      id="box"
    >
      Lorem ipsum
    </div>

    <!-- <script src="js/symptoms.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <script src="{{ url_for('static', filename='js/bot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/symptoms.js') }}"></script>
    <script src="{{ url_for('static', filename='js/symptomps_translations.js') }}"></script>
  </body>
</html>
